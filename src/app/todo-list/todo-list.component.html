<h1>Todo List</h1>
<input type="text" #title>
<button (click)="addTodo(title)">Add</button>
<ul>
  <li *ngFor="let t of todos$ | async">
    <button (click)="removeTodo(t)">Remove</button>
    <span (click)="toggleTodo(t)" [class.completed]="t.completed">
      {{ t.title }}
    </span>
  </li>
</ul>
